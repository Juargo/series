<table st-table="rowCollection" class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in campos">
            <td>{{row.nombre}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="5" st-displayed-pages="3"></div>
            </td>
        </tr>
    </tfoot>
</table>
