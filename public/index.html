<html ng-app="seriesApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/angular-smart-table/dist/smart-table.js"></script>
    <script src="/angular-file-upload/dist/angular-file-upload.js"></script>

    <script>
        angular.module("seriesApp", ['ngRoute', 'smart-table','angularFileUpload'])
            .config(function ($routeProvider, $locationProvider) {
                $routeProvider
                    .when('/View/:option', {
                        templateUrl: 'view.html',
                        controller: 'PrincipalCtrl'
                    })
                    .when('/View/Add/:option', {
                        templateUrl: 'add.html',
                        controller: 'addCtrl'
                    })
                $locationProvider.html5Mode({
                    enabled: true,
                    requireBase: false
                });
            });
    </script>
    <script src="directive/administrator.js"></script>
    <script src="services/vistaFactory.js"></script>
    <script src="controllers/PrincipalController.js"></script>

    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Administración</h3>
                    </div>
                    <div class="panel-body triggerscroll">
                        <div class="list-group" id="trigger">
                            <a href="/View/demografia" class="list-group-item">
                                <h4 class="list-group-item-heading">Demografía</h4>
                                <p class="list-group-item-text">Género para series Japonesas</p>
                            </a>
                            <a href="/View/genero" class="list-group-item" >
                                <h4 class="list-group-item-heading">Género</h4>
                                <p class="list-group-item-text">Género para series no Japonesas</p>
                            </a>
                            <a href="/View/autores" class="list-group-item" >
                                <h4 class="list-group-item-heading">Autores</h4>
                                <p class="list-group-item-text">Personas que crearon la serie</p>
                            </a>
                            <a href="/View/serie" class="list-group-item" ng-click="optionselect('serie')">
                                <h4 class="list-group-item-heading">Serie</h4>
                                <p class="list-group-item-text">Información de la serie</p>
                            </a>
                            <a href="/View/emisora" class="list-group-item" >
                                <h4 class="list-group-item-heading">Emisora</h4>
                                <p class="list-group-item-text">Canal por el cual se distribuye</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!--<vista-selected></vista-selected>-->
                <div ng-view></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
